{% extends 'partials/base.html' %}
{% block title %}Logout{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <div class="alert alert-info mb-4">
                        <h4 class="alert-heading">Você foi desconectado</h4>
                        <p class="mb-0">Sua sessão foi encerrada com sucesso.</p>
                        <hr>
                        <p class="mb-0">Deseja fazer login novamente?</p>
                    </div>
                    <div class="d-grid gap-2">
                        <a href="{% url 'user-login' %}" class="btn btn-primary mb-2">Fazer Login</a>
                        <a href="{% url 'dashboard-index' %}" class="btn btn-outline-secondary">Voltar para a Página Inicial</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
